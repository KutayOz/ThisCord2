services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: thiscord
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d thiscord"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: .
      dockerfile: src/ThisCord.API/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Database: Host=db;Port=5432;Database=thiscord;Username=postgres;Password=postgres
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "5284:5284"

  client:
    build:
      context: ./thiscord-client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ""
    depends_on:
      - api
    ports:
      - "5173:80"

volumes:
  postgres_data:
  uploads_data:
